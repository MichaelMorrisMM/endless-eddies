<ng-container *ngIf="this.authService.getCurrentUser() && !this.authService.getCurrentUser().isGuest">
    <h1 class="title">My Account - {{this.authService.getCurrentUser().isAdmin ? 'Admin User' : 'Normal User'}}</h1>
    <div>
        <mat-form-field class="half-width">
            <input matInput placeholder="Email" [formControl]="this.emailControl">
        </mat-form-field>
    </div>
    <button class="{{this.themesService.getButtonAccent()}}" (click)="this.toggleChangePassword()">{{this.showChangePassword ? 'Cancel' : 'Change Password'}}</button>
    <div [hidden]="!this.showChangePassword" class="padded-top">
        <mat-form-field class="half-width">
            <input matInput placeholder="New Password" type="password" [formControl]="this.passwordControl">
        </mat-form-field>
        <mat-form-field class="half-width">
            <input matInput placeholder="Confirm New Password" type="password" [formControl]="this.passwordConfirmControl">
        </mat-form-field>
    </div>
    <div class="flex-container-row padded-top">
        <button (click)="this.save()" class="{{this.themesService.getButtonPrimary()}}"
                [disabled]="this.form.invalid || !this.form.dirty">
            <img src="./assets/icons/icons8-save-as-50.png" class="embeddedIcon">Save
        </button>
        <span class="spacer"></span>
        <button (click)="this.deleteAccount()" class="{{this.themesService.getButtonWarn()}}">
            <img src="./assets/icons/icons8-trash-can-50.png" class="embeddedIcon">Delete Account
        </button>
        <span [hidden]="!this.form.dirty" class="{{this.themesService.getDirtyNote()}}">
            <img src="./assets/icons/icons8-exclamation-mark-50.png" class="embeddedIcon">{{this.constantsService.DIRTY_NOTE_MESSAGE}}
        </span>
    </div>
</ng-container>
