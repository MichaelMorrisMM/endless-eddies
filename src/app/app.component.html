<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="over" class="side-nav">
        <div class="margin-bottom flex-container-row justify-flex-end">
            <button mat-button (click)="sidenav.toggle()">Close</button>
        </div>
        <a mat-button class="nav-item" (click)="sidenav.toggle()" routerLinkActive="nav-item-active"
           *ngFor="let item of menuItemsArray" [routerLink]="[item.link]">{{item.title}}</a>
    </mat-sidenav>
    <mat-sidenav-content class="main">
        <mat-toolbar color="primary">
            <button mat-raised-button color="accent" (click)="sidenav.toggle()">Menu</button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
