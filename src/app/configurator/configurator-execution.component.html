<button mat-button (click)="this.showAppPicker()">Pick Application</button>
<ng-container *ngIf="this.config && this.application">
    <form [formGroup]="this.form" class="flex-container-col full-width margin-bottom">
        <h1 class="title">Execution</h1>
        <h2 class="subtitle">Application</h2>
        <mat-form-field>
            <input matInput placeholder="Name" [formControlName]="'applicationName'">
        </mat-form-field>
        <h2 class="subtitle">Command</h2>
        <mat-form-field>
            <input matInput placeholder="Command" [formControlName]="'command'">
        </mat-form-field>
        <h2 class="subtitle">Parameters</h2>
        <div *ngFor="let parameter of this.parameterPlaceholders" class="flex-container-col full-width margin-bottom">
            <div class="flex-container-row full-width">
                <mat-form-field class="margin-right flex-two">
                    <input matInput placeholder="Name" [formControlName]="parameter.nameKey">
                </mat-form-field>
                <mat-form-field class="margin-right flex-two">
                    <mat-select placeholder="Type" [formControlName]="parameter.typeKey" (change)="this.onTypeChange(parameter)">
                        <mat-option *ngFor="let type of this.configuratorService.getParameterTypes()" [value]="type">
                            {{type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button *ngIf="this.form.controls[parameter.typeKey].value == this.configuratorService.TYPE_SELECT"
                        mat-raised-button (click)="this.openOptionsDialog(parameter)">Options</button>
                <mat-form-field class="margin-left margin-right flex-two">
                    <input matInput placeholder="Code" [formControlName]="parameter.codeKey">
                </mat-form-field>
                <mat-form-field class="margin-right flex-two">
                    <input matInput type="number" placeholder="Sort Order" [formControlName]="parameter.sortOrderKey">
                </mat-form-field>
                <button mat-raised-button color="warn" class="flex-one" (click)="this.deleteParameter(parameter)">
                    <img src="./assets/icons/icons8-trash-can-50.png" class="embeddedIcon">Delete
                </button>
            </div>
            <div class="flex-container-row full-width">
                <mat-form-field class="half-width margin-right">
                    <input matInput placeholder="Description" [formControlName]="parameter.toolTipKey">
                </mat-form-field>
                <button mat-raised-button (click)="this.openValidatorsDialog(parameter)">Validation</button>
                <span *ngIf="parameter.validators.length > 0">Validation Present</span>
            </div>
        </div>
        <button mat-raised-button color="accent" (click)="this.addParameter()">
            <img src="./assets/icons/icons8-plus-50.png" class="embeddedIcon">Add
        </button>
        <div class="flex-container-row margin-top justify-space-between">
            <button mat-raised-button color="primary" (click)="this.save()"><img src="./assets/icons/icons8-save-as-50.png" class="embeddedIcon">Save</button>
            <span *ngIf="this.form.dirty" class="dirty-note"><img src="./assets/icons/icons8-exclamation-mark-50.png" class="embeddedIcon">{{this.constantsService.DIRTY_NOTE_MESSAGE}}</span>
            <button mat-raised-button color="warn" (click)="this.deleteApplication(this.application)">
                <img src="./assets/icons/icons8-trash-can-50.png" class="embeddedIcon">Delete Application
            </button>
        </div>
    </form>
</ng-container>
