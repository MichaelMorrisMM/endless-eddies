<h1 mat-dialog-title>Warning</h1>
<mat-dialog-content>
    Are you absolutely sure you want to delete this application?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="this.deleteApplication()">Yes, Delete Application</button>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
