<h1 mat-dialog-title>Warning</h1>
<mat-dialog-content>
    Are you absolutely sure you want to delete this application?
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="this.deleteApplication()" class="{{this.themesService.getButtonWarn()}}">Yes, Delete Application</button>
    <button class="{{this.themesService.getButtonAccent()}}" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
