<h1 mat-dialog-title>Warning</h1>
<mat-dialog-content>
    Are you absolutely sure you want to delete this application?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="this.deleteApplication()" [style]="this.themesService.getButtonWarnStyles()">Yes, Delete Application</button>
    <button mat-raised-button [style]="this.themesService.getButtonAccentStyles()" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
