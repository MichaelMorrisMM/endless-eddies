<h1 mat-dialog-title>Options for {{this.paramName}}</h1>
<mat-dialog-content class="full-height">
    <form [formGroup]="this.form" class="flex-container-col">
        <div *ngFor="let opt of this.options">
            <mat-form-field>
                <input matInput placeholder="Display" [formControlName]="opt.keyDisplay">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Value" [formControlName]="opt.keyValue">
            </mat-form-field>
            <button mat-button (click)="this.removeOption(opt)">Remove</button>
        </div>
        <div>
            <button mat-button (click)="this.addOption(null)">Add</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="this.form.invalid || this.options.length < 1" (click)="this.save()">Save</button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
