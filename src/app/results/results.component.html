<h1 class="title">Results</h1>
<div *ngIf="this.config && this.result && this.request && this.application">
    <label>System Out:</label>
    <pre>{{this.result.systemOut}}</pre>
    <div *ngIf="this.inlineFiles.length > 0">
        <div *ngFor="let inlineFile of this.inlineFiles">
            <img [src]="inlineFile.src" [alt]="inlineFile.name" [title]="inlineFile.toolTip">
        </div>
    </div>
    <div *ngIf="this.application.resultFiles && this.application.resultFiles.length > 0">
        <h2 class="subtitle">Result File(s)</h2>
        <button *ngFor="let rf of this.application.resultFiles"
                mat-button (click)="this.downloadFile(rf)" matTooltip="{{rf.toolTip}}">
            <img src="./assets/icons/icons8-download-50.png" class="embeddedIcon">{{rf.name}}
        </button>
    </div>
    <div *ngIf="this.application.graphs && this.application.graphs.length > 0 && this.graphResults">
        <h2 class="subtitle">Graph(s)</h2>
        <button mat-button (click)="this.printGraphs()"><img src="./assets/icons/icons8-print-50.png" class="embeddedIcon">Print</button>
        <div #graphContainer>
            <custom-graph-renderer *ngFor="let g of this.application.graphs; let i = index" [data]="this.graphResults[i]" [graph]="g"></custom-graph-renderer>
        </div>
    </div>
</div>
<div class="margin-bottom">
    <button mat-raised-button [style]="this.themesService.getButtonPrimaryStyles()" (click)="this.backToAllResults()"><img src="./assets/icons/icons8-back-50.png" class="embeddedIcon" [style]="this.themesService.getIconPrimaryStyles()">Back</button>
</div>
