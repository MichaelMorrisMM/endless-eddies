<h1 class="title">Results</h1>
<button mat-raised-button (click)="this.toggleGraph()">Show Histogram</button>
<div *ngIf="this.isGraphShowing">
    <h1 class="subtitle">U Data</h1>
    <app-histogram [inputData]="this.u"></app-histogram>
    <h1 class="subtitle">V Data</h1>
    <app-histogram [inputData]="this.v"></app-histogram>
    <h1 class="subtitle">W Data</h1>
    <app-histogram [inputData]="this.w"></app-histogram>
</div>
<ng-container *ngIf="this.config && this.resultsService.lastResult && this.resultsService.lastResultApplication">
    <label>Status:</label>
    <pre>{{this.resultsService.lastResult.success}}</pre>
    <label>Result:</label>
    <pre>{{this.resultsService.lastResult.message}}</pre>
    <div *ngIf="this.resultsService.lastResultApplication.resultFiles && this.resultsService.lastResultApplication.resultFiles.length > 0">
        <h2 class="subtitle">Result File(s)</h2>
        <button *ngFor="let rf of this.resultsService.lastResultApplication.resultFiles"
                mat-button (click)="this.downloadFile(rf)" matTooltip="{{rf.toolTip}}">
            <img src="./assets/icons/icons8-download-50.png" class="embeddedIcon">{{rf.name}}
        </button>
    </div>
</ng-container>
