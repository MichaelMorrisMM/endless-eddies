<h1 class="title">Results</h1>
<div class="flex-container-col align-center full-width">
    <div class="grid-div">
        <ag-grid-angular
            class="ag-theme-material full-height full-width"
            (gridReady)="this.onGridReady($event)"
            (selectionChanged)="this.onGridSelectionChanged($event)"
            (rowDoubleClicked)="this.onGridRowDoubleClicked($event)"
            [enableSorting]="true"
            [rowSelection]="'single'"
            [rowData]="this.requestList"
            [columnDefs]="this.gridColumnDefs"
        >
        </ag-grid-angular>
    </div>
    <div class="flex-container-row">
        <button mat-raised-button [disabled]="!this.selectedRequest" [style]="this.themesService.getButtonPrimaryStyles()" (click)="this.viewRequest()">
            <img src="./assets/icons/icons8-search-50.png" class="embeddedIcon" [style]="this.themesService.getIconPrimaryStyles()">View
        </button>
        <span class="spacer"></span>
        <button mat-raised-button [disabled]="!this.selectedRequest" [style]="this.themesService.getButtonWarnStyles()" (click)="this.deleteRequest()">
            <img src="./assets/icons/icons8-trash-can-50.png" class="embeddedIcon" [style]="this.themesService.getIconWarnStyles()">Delete
        </button>
        <span *ngIf="this.authService.getCurrentUser().isAdmin" class="spacer"></span>
        <button mat-raised-button *ngIf="this.authService.getCurrentUser().isAdmin" [style]="this.themesService.getButtonWarnStyles()" (click)="this.deleteExpiredResults()" matTooltip="Automatically delete all request data set to expire before now">
            <img src="./assets/icons/icons8-expired-50.png" class="embeddedIcon" [style]="this.themesService.getIconWarnStyles()">Delete Expired Results
        </button>
    </div>
</div>
