<h1 class="title">Results</h1>
<div class="flex-container-col align-center full-width">
    <div class="grid-div">
        <ag-grid-angular
            class="ag-theme-material full-height full-width"
            (gridReady)="this.onGridReady($event)"
            (selectionChanged)="this.onGridSelectionChanged($event)"
            [rowSelection]="'single'"
            [rowData]="this.requestList"
            [columnDefs]="this.gridColumnDefs"
        >
        </ag-grid-angular>
    </div>
    <div>
        <button mat-raised-button [disabled]="!this.selectedRequest" color="primary" (click)="this.viewRequest()">View</button>
        <button mat-raised-button [disabled]="!this.selectedRequest" color="warn" (click)="this.deleteRequest()">Delete</button>
    </div>
</div>
