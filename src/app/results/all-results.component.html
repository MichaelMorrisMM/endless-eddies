<h1 class="title">Results</h1>
<div class="flex-container-col align-center full-width">
    <div class="grid-div">
        <ag-grid-angular
            class="ag-theme-material full-height full-width"
            (gridReady)="this.onGridReady($event)"
            (selectionChanged)="this.onGridSelectionChanged($event)"
            [rowSelection]="'single'"
            [rowData]="this.requestList"
            [columnDefs]="this.gridColumnDefs"
        >
        </ag-grid-angular>
    </div>
    <div class="flex-container-row">
        <button [disabled]="!this.selectedRequest" class="{{this.themesService.getButtonPrimary()}}" (click)="this.viewRequest()">
            <img src="./assets/icons/icons8-search-50.png" class="embeddedIcon">View
        </button>
        <span class="spacer"></span>
        <button [disabled]="!this.selectedRequest" class="{{this.themesService.getButtonWarn()}}" (click)="this.deleteRequest()">
            <img src="./assets/icons/icons8-trash-can-50.png" class="embeddedIcon">Delete
        </button>
        <span *ngIf="this.authService.getCurrentUser().isAdmin" class="spacer"></span>
        <button *ngIf="this.authService.getCurrentUser().isAdmin" class="{{this.themesService.getButtonWarn()}}" (click)="this.deleteExpiredResults()">
            <img src="./assets/icons/icons8-expired-50.png" class="embeddedIcon">Delete Expired Results
        </button>
    </div>
</div>
