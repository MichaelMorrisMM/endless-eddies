<div class="full-height full-width flex-container-col">
    <h1 class="title">New Request</h1>
    <ng-container *ngIf="this.config">
        <form [formGroup]="this.form" class="flex-container-col">
            <ng-container *ngFor="let param of this.config.parameters">
                <div [ngSwitch]="param.type">
                    <mat-checkbox *ngSwitchCase="this.configuratorService.TYPE_FLAG"
                                  [formControlName]="param.name">{{param.name}}</mat-checkbox>
                    <mat-form-field *ngSwitchCase="this.configuratorService.TYPE_STRING">
                        <input matInput placeholder="{{param.name}}" [formControlName]="param.name">
                    </mat-form-field>
                    <mat-form-field *ngSwitchCase="this.configuratorService.TYPE_INTEGER">
                        <input matInput type="number" placeholder="{{param.name}}" [formControlName]="param.name">
                    </mat-form-field>
                    <mat-form-field *ngSwitchCase="this.configuratorService.TYPE_FLOAT">
                        <input matInput type="number" placeholder="{{param.name}}" [formControlName]="param.name">
                    </mat-form-field>
                </div>
            </ng-container>
        </form>
    </ng-container>
    <button mat-button (click)="this.submit()">Submit</button>
</div>
