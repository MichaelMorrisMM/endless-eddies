<div class="full-height full-width flex-container-col">
  
  <app-basic-input></app-basic-input>
  
  <ng-container *ngIf="this.config">
    <form>
      <ng-container  *ngFor="let component of configComponents">
        <div class="flex-container-row">
          <mat-form-field>
              <label [attr.for]="component"></label>
              <ng-container [ngSwitch]="component.type">
                <input *ngSwitchCase="'text'"
                [formControlName]="component.key"
                [id]="component.key" [type]="component.type">
              </ng-container>
          </mat-form-field>
        </div>
      </ng-container>
      <button type="submit">Submit</button>
    </form>
  </ng-container>
</div>
