<div class="full-height full-width flex-container-col">
  
  <!-- This is a test of custom mat-form-field controls -->
  <form>
    <mat-form-field>
      <app-basic-input placeholder="Input"></app-basic-input>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <app-basic-input placeholder="Input2"></app-basic-input>
    </mat-form-field>
  </form>
  
  <!-- End test -->
  
  <ng-container *ngIf="this.config">
    <form>
      <ng-container  *ngFor="let component of configComponents">
        <div class="flex-container-row">
          <mat-form-field>
              <label [attr.for]="component"></label>
              <ng-container [ngSwitch]="component.type">
                <input *ngSwitchCase="'text'"
                [formControlName]="component.key"
                [id]="component.key" [type]="component.type">
              </ng-container>
          </mat-form-field>
        </div>
      </ng-container>
      <button type="submit">Submit</button>
    </form>
  </ng-container>
</div>
